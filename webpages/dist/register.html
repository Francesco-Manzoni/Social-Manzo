<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/137e8515ff.js" crossorigin="anonymous"></script>
    
<link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Manzedin</title>
</head>
<body> 
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
            <i class="fas fa-people-arrows"></i> Manzedin</a> 
        </h1>
        <ul>
            <li><a href="profiles.html">Utenti</a></li>
            <li><a href="register.html">Registrati</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
       <h1 class="large text-primary">
           Registrati
       </h1>
       <p class="lead"><i class="fas fa-user"></i>
    Crea il tuo profilo</p>

    <form action="dashboard.html" class="form">
        <div class="form-group">
            <input type="text" placeholder="Nome" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email">
            <small class="form-text">Questo sito utilizza Gravatar, quindi se hai già una mail associata ad un profilo Gravatar usala  </small>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="8">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Reinserisci Password" minlength="8">
        </div>
        <input type="submit" value="Registrati" class="btn btn-primary">
    </form>
    <p class="my-1">
        Hai già un account? <a href="login.html">Login</a>
    </p>
    </section>
</body>
</html>
