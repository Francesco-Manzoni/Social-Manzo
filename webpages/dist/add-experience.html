<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-people-arrows"></i> Manzedin</a
        >
      </h1>
      <ul>
        <li><a href="profiles.html">Utenti</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Aggiungi un esperienza lavorativa</h1>
      <p class="lead">
        <i class="fas fa-code-branch"></i> Aggiungi eventuali posizioni
        lavorative che hai avuto in passato
      </p>
      <small>* = campo obbligatorio</small>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* Posizione" name="title" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Azienda" name="company" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="cittÃ " name="location" />
        </div>
        <div class="form-group">
          <h4>Da quando</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group">
          <p>
            <input type="checkbox" name="current" value="" /> Lavoro attuale
          </p>
        </div>
        <div class="form-group">
          <h4>A quando</h4>
          <input type="date" name="to" />
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Descrizione del lavoro"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html">Indietro</a>
      </form>
    </section>
  </body>
